<div data-motion="slideUp">
    <div class="text-2xl font-bold text-center">코드 입력</div>
    <br />
    <div class="flex flex-col items-center justify-center">
        <p>이메일 확인: 방금 인증 코드를 보냈어요. 해당 코드를 입력하고 다음 단계로 넘어가세요.</p>
    </div>

    <br />

    <form class="w-full" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="relative">
            <input type="text" placeholder="123456" [maxlength]="userRules.otp.max" class="input input-filled peer"
                id="otpInput" formControlName="otp" />
            <label class="input-filled-label" for="otpInput">OTP</label>
            <span class="input-filled-focused"></span>
        </div>
        <span class="label">
            @if (hasError('otp', 'required')) {
            <span class="label-text-alt text-primary motion-preset-focus" value="motion-preset-blur-right">OTP를 입력해
                주세요.</span>
            } @else if(hasError('otp', 'minlength') || hasError('otp', 'maxlength')){
            <span class="label-text-alt text-primary motion-preset-focus"
                value="motion-preset-blur-right">{{userRules.otp.lengthErrMsg}}</span>
            }
            @else if (hasError('otp', 'pattern')){
            <span class="label-text-alt text-primary motion-preset-focus"
                value="motion-preset-blur-right">{{userRules.otp.regexErrMsg}}</span>
            }
        </span>

        <br />
        <button class="w-full btn btn-soft btn-primary h-[3rem] text-xl">인증</button>
    </form>
</div>
