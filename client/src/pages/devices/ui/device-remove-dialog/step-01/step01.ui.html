<div>
    <div class="text-2xl font-bold text-center">이메일 주소를 인증하세요.</div>
    <br />

    <div class="flex flex-col items-center justify-center">
        <p>다른 디바이스를 제거하려면 현재 이메일 주소</p>
        <p>"{{data.email}}" 부터 인증해야 해요.</p>
    </div>
    <br />
    <div class="flex items-center justify-end gap-4">
        <button class="btn btn-soft" (click)="onClose()">취소</button>
        <button class="btn btn-soft btn-primary" [disabled]="isPending()" (click)="onSendOtp()">
            @if(isPending()) {
            <span class="loading loading-spinner"></span>
            } @else {
            <span>인증하기</span>
            }
        </button>
    </div>
</div>
