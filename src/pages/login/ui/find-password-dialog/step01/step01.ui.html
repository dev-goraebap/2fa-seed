<div>
    <div class="text-2xl font-bold text-center">이메일 주소를 인증하세요.</div>
    <br />

    <div class="flex flex-col items-center justify-center">
        <p>다른 디바이스를 제거하려면 이메일 주소부터 인증해야 해요.</p>
    </div>
    <br />

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="relative">
            <input type="email" placeholder="banana@gmail.com" class="input input-filled peer" id="emailInput"
                formControlName="email" />
            <label class="input-filled-label" for="emailInput">이메일</label>
            <span class="input-filled-focused"></span>
        </div>
        <span class="label">
            @if (hasError('email', 'required')) {
            <span class="label-text-alt text-primary motion-preset-focus">이메일을 입력해 주세요.</span>
            } @else if (hasError('email', 'pattern')){
            <span class="label-text-alt text-primary motion-preset-focus">이메일 형식이 아닙니다.</span>
            }
        </span>

        <div class="flex items-center justify-end gap-4">
            <button type="button" class="btn btn-soft" (click)="onClose()">취소</button>
            <button class="btn btn-soft btn-primary" [disabled]="isPending()">
                @if(isPending()) {
                <span class="loading loading-spinner"></span>
                } @else {
                <span>인증하기</span>
                }
            </button>
        </div>
    </form>
</div>
