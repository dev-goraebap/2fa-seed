<form class="w-full" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="relative">
        <input type="text" placeholder="123456" [maxlength]="6" class="input input-filled peer" id="otpInput"
               formControlName="otp" />
        <label class="input-filled-label" for="otpInput">OTP</label>
        <span class="input-filled-focused"></span>
    </div>
    <span class="label">
        @if (hasError('otp', 'required')) {
            <span class="label-text-alt text-primary motion-preset-focus">OTP를 입력해주세요.</span>
        } @else if (hasError('otp', 'minlength') || hasError('otp', 'maxlength')) {
            <span class="label-text-alt text-primary motion-preset-focus">OTP는 6자리로 입력해주세요.</span>
        }
    </span>

    <br />
    <button class="w-full btn btn-soft btn-primary h-[3rem] text-xl"
            [disabled]="isPending() || !formGroup.valid">
        @if (isPending()) {
            <span class="loading loading-spinner motion-preset-focus"></span>
        } @else {
            <span>OTP 인증</span>
        }
    </button>
</form>
